<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:ital,wght@0,400;1,800&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/homestyle.css">
</head>
<body>
    <div class="title container">
        <div class="row">
            <div class="text col-8">
                <h1>Untitled.</h1>
                 <h2>The best place to discover artists</h2>
                <p>
                From some of the biggest names in the industry to the next global phenomenon, Untitled is connecting you with musicians.
                 </p>
            </div>
            <div class="col-4">
                <div class="align- col-4"  id="titleimage">
                        <img src="../../static/images/peep.svg" alt="">
                        <span id="img2"><img src="../../static/images/peep-2.svg" alt=""></span>
            </div>
            </div>
        </div>
    </div>

    <div class="gallery container text-center">
        <h1>Trending Artists</h1>
        <div class="slider container-fluid">
            <!--  Slider Box -->
            <a href="#">
                <div class="box">
                <p class="artists">
                    <img src="https://i.scdn.co/image/ab6761610000e5eb6ad57a3cb26ae3ffd0f28f22" alt="">
                    <p id="name">Bad Bunny</p>
                    <p>Rank: 1</p>
            </div>
            </a>
             <a href="#">
                <div class="box">
                <p class="artists">
                    <img src="https://i.scdn.co/image/ab6761610000e5eb9e3acf1eaf3b8846e836f441" alt="">
                    <p id="name">Taylor Swift</p>
                    <p>Rank: 2</p>
            </div>
            </a>
            <a href="#">
                <div class="box">
                <p class="artists">
                    <img src="https://i.scdn.co/image/ab6761610000e5eb2f71b65ef483ed75a8b40437" alt="">
                    <p id="name">The Weeknd</p>
                    <p>Rank: 3</p>
            </div>
            </a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
