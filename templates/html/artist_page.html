<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Un-Titled: {{name}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@1,500&family=Playfair+Display:ital,wght@0,400;1,800&display=swap');
       </style>
       <link rel="stylesheet" href="../../static/css/artist_page_style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid" id="artist-info">
            <div class="row">
                <div class="col-4">
                    <img src="{{picture}}" alt="">
                </div>
                <div class="col-8">
                    <span class="name align-self-start">{{name}}</span>
                    <p class="followers">Followers: {{followers}}</p>
                    <ul class="tags">
                        {% for genre in genres%}
                        <li id="tag">{{genre}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        
            
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            const colors = ['#fbf8cc', '#fde4cf', '#ffcfd2', 'f1c0e8', 'a3c4f3', '90dbf4', '8eecf5', '98f5e1', 'b9fbc0'];
            const random_color = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('tag').style.background = random_color;
        </script>
    </body>
</html>
